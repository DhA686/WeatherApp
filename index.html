<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="./image/search.png" height="15px"></button> 
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <div class="weather">
      <img src="./image/rain.png" class="weather-icon" width="200px">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">

        <div class="col">
          <img src="./image/humidity.png" width="150px">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="./image/wind.png" width="150px">
          <div>
            <p class="wind">15km/h</p>
            <p>Wind speed</p>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
